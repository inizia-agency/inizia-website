<!-- Page Banner -->
<div class="page-banner-area dotted-bg bg-fbecd7">
    <div class="container">
        <div class="page-banner-content">
            <h1>Contact Us</h1>
            <ul class="meta">
                <li><a routerLink="/">Home</a></li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
    <div class="shape1"><img src="assets/images/shape/shape1.png" alt="shape1"></div>
    <div class="shape2"><img src="assets/images/shape/shape2.png" alt="shape2"></div>
</div>

<!-- Contact Us -->
<div class="contact-area ptb-100 dotted-bg">
    <div class="container">
        <div class="contact-inner-box">
            <div class="row m-0">
                <div class="col-lg-4 col-md-12 p-0">
                    <div class="contact-info">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <ul class="info">
                                    <li>
                                        <h4>Phone Number</h4>
                                        <span>
                                            <i class="flaticon-phone-call"></i>
                                            <a href="tel:(+61) 450812952">(+61) 420 400 110</a>
                                        </span>
                                    </li>
                                    <li>
                                        <h4>Email Us</h4>
                                        <span>
                                            <i class="flaticon-envelope"></i>
                                            <a href="mailto:hello@inizia.agency">hello&#64;inizia.agency</a>
                                        </span>
                                    </li>
                                    <li>
                                        <h4>Follow Us</h4>
                                        <ul class="social-links list-unstyled mb-0">
                                            <li class="p-0">
                                                <a href="https://www.linkedin.com/company/inizia-agency" target="_blank"><i class="flaticon-linkedin-1"></i></a>
                                            </li>
                                            <li class="p-0">
                                                <a href="https://www.instagram.com/inizia.agency" target="_blank"><i class="flaticon-instagram-1"></i></a>
                                            </li>
                                            <li class="p-0">
                                                <a href="https://www.facebook.com/profile.php?id=61563225435533" target="_blank"><i class="flaticon-facebook"></i></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 p-0">
                    <div class="contact-form bg-beige">
                        <h4>Get In Touch</h4>
                        <form (submit)="sendMessage($event)">
                            <div class="form-group">
                                <label>Your Name</label>
                                <input type="text" class="form-control" placeholder="Enter your Name" [(ngModel)]="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Your Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Your Phone</label>
                                <input type="text" class="form-control" placeholder="Enter your phone" [(ngModel)]="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label>Your Message</label>
                                <textarea cols="30" rows="5" class="form-control" placeholder="Write your message" [(ngModel)]="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="default-btn mb-3">Send Message</button>
                            <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
