<div
    class="pt-4 pb-4 pt-lg-5 dotted-bg"
    [ngClass]="{'d-none': router.url === '/index-4'}"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="section-title">
                <span class="sub-title main-color">THE INIZIA WAY</span>
                <h2>Our Process</h2>
            </div>

            <div class="process-section">
                <div class="step-line"></div>
                <div class="d-flex m-4">
                    <div class="timeline-step m-4" *ngFor="let step of steps" [@hoverEffect]="step.state" (mouseover)="toggleAnimation(step, 'hovered')" (mouseout)="toggleAnimation(step, 'default')">
                        <div class="step-number">{{ step.number }}</div>
                        <div class="step-content">
                            <h3>{{ step.title }}</h3>
                            <p>{{ step.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
